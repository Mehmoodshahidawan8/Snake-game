<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">
      <span>Score: </span><span id="score">0</span>
    </div>

    <!-- Game Controls -->
    <div class="controls">
      <button id="startBtn" class="clicky-btn">Start</button>
      <button id="stopBtn" class="clicky-btn">Stop</button>
      <button id="resetBtn" class="clicky-btn">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
